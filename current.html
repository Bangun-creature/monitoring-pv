<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>current</title>
  </head>
  <body>
    <div class="current-container" id="current-field">
      <div class="current-header">
        <div class="title">
          <h3>Current</h3>
        </div>
        <div class="buttons">
          <ul>
            <li>
              <a href="#"
                ><span id="icon-download"
                  ><img src="assets/download.svg" alt="download" /></span
                >Download</a
              >
            </li>
            <li>
              <a href="#"
                ><span id="icon-filter"
                  ><img src="assets/filter.svg" alt="filter" /></span
                >Filter</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="current-content">
        <div class="container-graph">
          <canvas id="myGraph"></canvas>
        </div>
        <div class="container-aside">
          <div class="firstDetail"></div>
          <div class="secondDetail"></div>
        </div>
      </div>
    </div>

</html>
